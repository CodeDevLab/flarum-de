core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Header einfärben
      colors_heading: Farben
      colors_text: "Zwei Farben wählen, um den Grundton des Forum zu ändern. Die erste Farbe ist für die Aufhellungen, die zweite ist für die Hintergrundelemente."
      custom_styles_heading: Individueller Stil
      custom_styles_text: Die Erscheinung des Forums durch eigenen LESS/CSS-Code anpassen.
      dark_mode_label: Dunkles Thema
      edit_css_button: Individuelles CSS bearbeiten
      enter_hex_message: Gebe eine Farbe im hexadezimalen Code ein.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Deutsch
      forum_description_heading: Beschreibung des Forums
      forum_description_text: Kurze Beschreibung des Forums. Diese wird in in den meta-Tags der Suchmaschienen erscheinen.
      forum_title_heading: Title des Forums
      home_page_heading: Startseite
      home_page_text: "Welsche Seite sollen Besucher*innen als erstes sehen? Bitte den relativen Pfad zum Forum eingeben "
      saved_message: Die Veränderungen wurden übernommen.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Willkommensnachricht
      welcome_banner_text: Text festlegen, der auf der Seite "Alle Diskussionen" erscheint, um Besucher*innen zu begrüßen.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "This <strong>beta software</strong> is provided primarily so that you can help us test it and make it better; it should not be used in production."
      contributing_text: "Want to look for bugs and contribute? Read the <a>Contributing docs</a>."
      extension_text: "Interested in developing extensions? Read the <a>Extension docs</a>."
      features_text: "Got an idea to improve a feature? Tell us about it under the <a>Features tag</a>."
      support_text: "Found a bug? Please report it in our forum, under the <a>Support tag</a>."
      troubleshooting_text: "Having problems? Follow the instructions in the <a>Troubleshooting docs</a>."
      version_text: "Thanks for trying out Flarum! You are running version {version}."
      welcome_text: "Welcome to Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Durch hinzufügen von eigenem LESS/CSS-Code kann das Forum angepasst und das <a>Standard Thema</a> überschreiben werden."
      submit_button: => core.ref.save_changes
      title: Individuelles CSS bearbeiten

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Farbe
      delete_button: Gruppe löschen
      delete_confirmation: "Bist du sicher, du möchtest die Gruppe löschen? Die Gruppenmitglieder werden nicht gelöscht."
      icon_label: Symbol
      icon_text: "Name des <a>FontAwesome</a>-Symbols eingeben, aber <em>ohne</em> den Prefix <code>fa-</code> ."
      name_label: Name
      plural_placeholder: Einzahl (e.g. Mods)
      singular_placeholder: Mehrzahl (e.g. Mod)
      submit_button: => core.ref.save_changes
      title: Gruppe erstellen

    # These translations are used in the Extensions page.
    extensions:
      add_button: Erweiterung hinzufügen
      disable_button: Deaktivieren
      enable_button: Aktivieren
      settings_button: => core.ref.settings
      uninstall_button: Deinstallieren

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Bitte warten ...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Erscheinungsbild
      appearance_text: "Ändere die Farbe, das Logo und andere Variablen des Forums."
      basics_button: Grundeinstellungen
      basics_text: "Ändere den Titel, die Sprache und andere Einstellungen des Forums."
      dashboard_button: Dashboard
      dashboard_text: Das Forum auf einen Blick.
      extensions_button: Erweiterungen
      extensions_text: Mach das Forum zu deinem Eigenen und erweitere es nach deinen Bedürfnissen.
      permissions_button: Zugriffsrechte
      permissions_text: Bestimme, wer was sehen kann.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Erlaube Umbenennungen
      allow_post_editing_label: Erlaube das Änderen von Beitragen
      create_heading: Erstellen
      delete_discussions_forever_label: Lösche die Diskussion entgültig
      delete_discussions_label: Lösche die Diskussion
      delete_posts_forever_label: Lösche den Beitrag entgültig
      edit_and_delete_posts_label: Ändere und lösche  Beiträge
      global_heading: Global
      moderate_heading: Moderieren
      new_group_button: Neue Gruppe
      participate_heading: Teilnehmende
      read_heading: Lesen
      rename_discussions_label: Diskussion umbenennen
      reply_to_discussions_label: Antworte auf die Diskussion
      sign_up_label: Registrierung
      start_discussions_label:  Diskussion beginnen
      view_discussions_label: Diskussionen lesen

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Immer
      allow_some_minutes_button: "Für {count} Minute|Für {count} Minuten"
      allow_ten_minutes_button: Für 10 Minuten
      allow_until_reply_button: Bist zur nächsten Antwort
      everyone_button: Jede*r
      members_button: => core.group.members
      signup_closed_button: Geschlossen
      signup_open_button: Offen

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: E-Mail zum Zurücksetzen des Passworts senden
      text: Den Knopf drücken, um einen Link zum Zurücksetzen des Passwortes zu erhalten.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Schließen
      exit_full_screen_tooltip: Vollbild beenden
      full_screen_tooltip: Vollbild
      minimize_tooltip: Minimieren

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Beitrag schreiben ...
      discard_confirmation: "Der Beitrag wurde nicht nicht abgeschickt, soll sie verworfen werden?"
      submit_button: Beitrag abschicken
      title: => core.ref.start_a_discussion
      title_placeholder: Titel der Diskussion

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Die Änderungen wurden nicht übernommen, sollen sie verworfen werden?"
      post_link: "Beitra #{number} in {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Die Antwort wurde nicht abgeschickt, sollen sie verworfen werden?"
      posted_message: Die Antwort wurde abgeschickt.
      submit_button: Antwort abschicken
      view_button: Betrachten

    # These translations are used in the Confirm Password modal dialog.
    confirm_password:
      password_placeholder: => core.ref.password
      submit_button: => core.ref.confirm_password
      title: => core.ref.confirm_password

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Antworten nicht möglich
      cannot_reply_text: Keine Erlaubnis auf die Diskussion zu antworten.
      delete_button: => core.ref.delete
      delete_confirmation: "Soll die Diskussion gelöscht werden?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Anmelden um zu Antworten
      rename_button: Umbenennen
      rename_text: "Eine neue Überschrift für den Beitrag:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: "Noch keine Diskussionen in diesem Forum."
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Als gelesen makieren
      replied_text: "{username} antwortete {ago}"
      started_text: "{username} begonnen {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: We've sent you an email containing a link to reset your password. Check your spam folder if you don't receive it within the next minute or two.
      submit_button: Recover Password
      text: Enter your email address and we will send you a link to reset your password.
      title: Forgot Password

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administration
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profile
      search_placeholder: Suche
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Disskusion kann nicht gestartet werden.
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Aktualisieren
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Letzte
      newest_button: Neuste
      oldest_button: Älteste
      relevance_button: Relevanz
      top_button: Top

    # These translations are used in the Log In modal dialog.
    log_in:
      confirmation_required_message: "You need to confirm your email before you can log in. We've sent a confirmation email to {email}. If it doesn't arrive soon, check your spam folder."
      forgot_password_link: "Passwort vergessen?"
      invalid_login_message: Die Anmeldedaten sind nicht korrekt.
      password_placeholder: => core.ref.password
      sign_up_text: "Noch kein Account? <a>Registrieren</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Benutzer*innenname or E-Mail

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} hat den Titel geändert"
      empty_text: Keine neuen Nachrichten
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} geändert {ago}"
      number_tooltip: "Beitrag #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Aktuell
      original_post_link: Erster Beitrag
      unread_text: "{count} unread"
      viewing_text: "{index} of {count} post|{index} of {count} posts"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} changed the title from {old} to {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} later"

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Alle Diskussionen durchsuchen nach "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Benutzer*innen

    # These translations are used in the Settings page.
    settings:
      account_heading: Account
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Someone renames a discussion I started
      privacy_disclose_online_label: Allow others to see when I am online
      privacy_heading: Privatsphäre
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      confirmation_message: => core.ref.confirmation_email_sent
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Schon registriert? Dann <a>Anmelden</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Willkommen, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Entfernen
      avatar_upload_button: Upload
      bio_placeholder: Etwas über dich.
      discussions_link: => core.ref.discussions
      in_discussion_text: "In {discussion}"
      joined_date_text: "Beigetreten {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Beiträge
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Kontrolle
      delete_button: => core.ref.delete
      delete_confirmation: "Soll diese Benutzer*inn wirklich gelöscht weren? Alle Beiträge werden gelöscht."
      edit_button: => core.ref.edit

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Versteckt

    # These translations are used to modify usernames.
    username:
      deleted_text: "[löschen]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oops! Da ist was schief gelaufen. Bitte die Seite neu laden oder noch mal versuchen."
      not_found_message: Leider nichts gefunen.
      permission_denied_message: Verboten.
      rate_limit_exceeded_message: Nicht so hastig. Bitte gleich noch mal versuchen.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, und {third}"
      two_text: "{first} and {second}"

  # Translations in this namespace are used in basic HTML interface.
  basic:
    javascript_disabled_message: This site is best viewed in a modern browser with JavaScript enabled.
    load_error_message: Something went wrong while trying to load the full version of this site.
    loading_text: Läd...
    next_page_button: Nächste Seite
    previous_page_button: Vorherrige Seite

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        Hey {username}!

        Someone (hopefully you!) has signed up to {forum} with this email address.

        If this was you, simply click the following link and your account will be activated:
        {url}

        If you did not sign up, please ignore this email.
      subject: Activate Your New Account

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Hey {username}!

        Someone (hopefully you!) has changed their email address on {forum} to this one.

        If this was you, simply click the following link and your email will be confirmed:
        {url}

        If this was not you, please ignore this email.
      subject: Confirm Your New Email Address

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Hey {username}!

        Someone (hopefully you!) has submitted a forgotten password request for your account on {forum}.

        If this was you, click the following link to reset your password:
        {url}

        If you do not wish to change your password, just ignore this email and nothing will happen.
      subject: Reset Your Password

  ##
