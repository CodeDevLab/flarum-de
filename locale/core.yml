    delete: Löschen
    delete_forever: Für immer löschen
    discussions: Diskussionen
    edit: Ändern
    email: E-Mail
    load_more: Weitere laden
    log_in: Anmelden
    log_out: Abmelden
    mark_all_as_read: Alle als Gelesen makieren
    notifications: Nachrichten
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Passwort
    reply: Antworten                                 # Referenced by flarum-mentions.yml
    restore: Widerherstellen
    save_changes: Änderungen speichern                   # Referenced by flarum-suspend.yml, flarum-tags.yml
