flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      reply_to_post_text: "Antwort auf #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} hat auf deine Nachricht geantwortet|{username} haben auf deine Nachricht geantwortet"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} hat dich erwähnt"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{username} hat auf deine Nachricht geantwortet.|{username} haben auf deine Nachricht geantwortet."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{username} hat auf deine Nachricht geantwortet.|{username} haben auf deine Nachricht geantwortet."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Jemand hat auf deinen Beitrag geantwortet
      notify_user_mentioned_label: Jemand hat dich in einem Beitrag erwähnt
